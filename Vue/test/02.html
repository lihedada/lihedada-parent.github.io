<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
</head>

<body>
<div id="app">
    <div class="input-num">
        <button @click="sub">
            -
          </button>
        <span>{{ num }}</span>

        <button @click="add">
            +
        </button>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    //console.log('add');  输出
                    if(this.num<20){
                        this.num++;
                    }else{
                        alert('最大了');
                    }  
                },
                sub:function(){
                    //console.log('sub');
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert('不能最小了');
                    }
                }
            },
           
        })
          
    </script>
</body>
</html>
